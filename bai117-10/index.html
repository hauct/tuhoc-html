<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Nhúng style bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <!-- Nhúng my style -->
    <link rel="stylesheet" href="mystyle.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- order -->
    <!-- thay đổi thứ tự xuất hiện của các flex item, không quan tâm đến cấu trúc html
      .order-0 mặc định
      .order-1
      .order-2
      .order-3
      .order-4
      .order-5 -->
    <div class="border border-danger border-2 m-2 d-flex flex-nowrap">
      <div class="border border-primary order-3 p-2">First flex item</div>
      <div class="border border-primary order-2 p-2">Second flex item</div>
      <div class="border border-primary order-1 p-2">Third flex item</div>
    </div>

    <div class="border border-danger border-2 m-2 d-flex flex-nowrap">
      <div class="border border-primary order-3 p-2">First flex item</div>
      <div class="border border-primary p-2">Second flex item</div>
      <div class="border border-primary order-1 p-2">Third flex item</div>
    </div>

    <div class="border border-danger border-2 m-2 d-flex flex-nowrap">
      <div class="border border-primary order-3 p-2">First flex item</div>
      <div class="border border-primary order-3 p-2">Second flex item</div>
      <div class="border border-primary order-1 p-2">Third flex item</div>
    </div>

    <div class="border border-danger border-2 m-2 d-flex flex-nowrap">
      <div class="border border-primary order-3 p-2">First flex item</div>
      <div class="border border-primary order-first p-2">Second flex item</div>
      <div class="border border-primary order-1 p-2">Third flex item</div>
    </div>

    <!-- Nhúng js bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
