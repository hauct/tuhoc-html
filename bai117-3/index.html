<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Nhúng style bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <!-- Nhúng my style -->
    <link rel="stylesheet" href="mystyle.css" />

    <title>Document</title>
  </head>
  <body>
    <!-- Justify content -->
    <!-- 
      .justify-content-start -> justify-content: flex-start;
      .justify-content-end -> justify-content: flex-end;
      .justify-content-center -> justify-content: center;
      .justify-content-between -> justify-content: space-between;
      .justify-content-around -> justify-content: space-around;
      .justify-content-evenly -> justify-content: space-evenly;
    -->
    <div class="d-flex justify-content-evenly m-3 border border-primary">
      <div class="p-2 border border-dark bd-highlight">Justify</div>
      <div class="p-2 border border-dark bd-highlight">Content</div>
      <div class="p-2 border border-dark bd-highlight">Start</div>
    </div>

    <!-- Nhúng js bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
