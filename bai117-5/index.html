<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Nhúng style bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <!-- Nhúng my style -->
    <link rel="stylesheet" href="mystyle.css" />

    <title>Document</title>
  </head>
  <body>
    <!-- Align Self -->
    <!-- 
      .align-self-start -> align-self: flex-start;
      .align-self-end -> align-self: flex-end;
      .align-self-center -> align-self: center;
      .align-self-baseline -> align-self: baseline;
      .align-self-stretch -> align-self: stretch;
    -->
    <div class="d-flex m-3 border border-primary" style="height: 100px">
      <div class="p-2 border border-dark">Flex item</div>
      <div class="align-self-start p-2 border border-dark">
        Aligned flex item
      </div>
      <div class="p-2 border border-dark">Flex item</div>
    </div>
    <div class="d-flex m-3 border border-primary" style="height: 100px">
      <div class="p-2 border border-dark">Flex item</div>
      <div class="align-self-end p-2 border border-dark">Aligned flex item</div>
      <div class="p-2 border border-dark">Flex item</div>
    </div>
    <div class="d-flex m-3 border border-primary" style="height: 100px">
      <div class="p-2 border border-dark">Flex item</div>
      <div class="align-self-center p-2 border border-dark">
        Aligned flex item
      </div>
      <div class="p-2 border border-dark">Flex item</div>
    </div>
    <div
      class="d-flex m-3 border border-primary align-items-baseline"
      style="height: 100px"
    >
      <div class="p-2 border border-dark">Flex item</div>
      <div
        class="align-self-baseline p-2 border border-dark"
        style="font-size: 25px"
      >
        Aligned flex item
      </div>
      <div class="p-2 border border-dark">Flex item</div>
    </div>
    <!-- Nhúng js bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
