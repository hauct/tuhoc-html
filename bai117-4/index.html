<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Nhúng style bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <!-- Nhúng my style -->
    <link rel="stylesheet" href="mystyle.css" />

    <title>Document</title>
  </head>
  <body>
    <!-- Align Item -->
    <!-- 
        .align-items-start -> align-items: flex-start;
        .align-items-end -> align-items: flex-end;
        .align-items-center -> align-items: center;
        .align-items-baseline -> align-items: baseline;
        .align-items-stretch -> align-items: stretch;
    -->
    <div
      class="d-flex align-items-start m-3 border border-primary"
      style="height: 100px"
    >
      <div class="p-2 border border-dark">Flex item</div>
      <div class="p-2 border border-dark">Flex item</div>
      <div class="p-2 border border-dark">Flex item</div>
    </div>
    <div
      class="d-flex align-items-end m-3 border border-primary"
      style="height: 100px"
    >
      <div class="p-2 border border-dark">Flex item</div>
      <div class="p-2 border border-dark">Flex item</div>
      <div class="p-2 border border-dark">Flex item</div>
    </div>
    <div
      class="d-flex align-items-center m-3 border border-primary"
      style="height: 100px"
    >
      <div class="p-2 border border-dark">Flex item</div>
      <div class="p-2 border border-dark">Flex item</div>
      <div class="p-2 border border-dark">Flex item</div>
    </div>
    <div
      class="d-flex align-items-baseline m-3 border border-primary"
      style="height: 100px"
    >
      <div class="p-2 border border-dark">Flex item</div>
      <div class="p-2 border border-dark" style="font-size: 40px">
        Flex item
      </div>
      <div class="p-2 border border-dark">Flex item</div>
    </div>
    <div class="d-flex m-3 border border-primary" style="height: 100px">
      <div class="p-2 border border-dark">Flex item</div>
      <div class="p-2 border border-dark">Flex item</div>
      <div class="p-2 border border-dark">Flex item</div>
    </div>

    <!-- Nhúng js bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
